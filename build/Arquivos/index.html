<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .flip-box {
            background-color: transparent;
            width: auto;
            height: auto;
            border: 1px solid #f1f1f1;
            perspective: 1000px;
        }
        
        .flip-box-back {
            color: white;
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Something is not right!</h1>

    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Make sure your language is available:</h2>
                <h2 style="text-align: center;">Portugues</h2>
            </div>
            <div class="flip-box-back">

            </div>
        </div>
    </div>

</body>

</html>
